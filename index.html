<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="styles.css">
  <title>TrabalhoFinal</title>
  <script type="text/javascript" src="main.js"></script>
</head>

<body>
  <div class="font-effect-neon">
  <h1 style="text-align:center;">Trabalho Final</h1>
  </div>
  <div class="container">
    <form id="cadForm">
      <h1 style="text-align:center;">Simulação de cadastro</h1>
      <label for="cadNome" >Nome </label>
      <input type="text" id="cadNome" placeholder="Digite o nome" size="30" required autofocus/><br><br>
      <label for="cadSobrenome" >Sobrenome </label>
      <input type="text" id="cadSobrenome" placeholder="Digite o sobrenome" size="30" required/><br><br>
      <label for="cadCPF" >CPF </label>
      <input type="text" id="cadCPF" placeholder="Digite o CPF" size="10" maxlength="11" required/><br><br>
      <label for="cadCEP" >CEP </label>
      <input type="text" id="cadCEP" placeholder="Digite o CEP" size="10" maxlength="8" required/><br><br>
      <label for="cadNascimento">Data de nascimento </label>
      <input type="text" id="cadNascimento" placeholder="Data/Mês/Ano" size="10" maxlength="10" required/><br><br>
      <label for="chave" >Chave </label>
      <input type="text" id="chave" placeholder="Digite a chave para acesso dos dados" size="30" required><br><br> 
      <button type="submit">Enviar seu cadastro</button><br><br>
    </form>
    <br>
    <label for="returnKey" >Entre com a chave para retornar cadastro</label>
    <input type="text" id="returnKey" placeholder="Chave de acesso" required><br><br>
    <button id="returnButton">Retornar cadastro</button>
    <br>
    <div id="return"></div>
    <br>
    <label for="removeKey" >Entre com a chave para deletar cadastro</label>
    <input type="text" id="removeKey" placeholder="Chave de acesso" required><br><br>
    <button id="removeButton">Apagar cadastro</button>
    <br><br><br>
    <button id="clearButton">Apagar todos os cadastros</button>
  </div>
</body>

</html>
